<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Newsletter Signup Form</title>
</head>
<body>
   <main class="wrapper">
      <div class="card">
         <div class="card__header">
            <a href="#">
               <img src="assets/img/close-icon.svg" alt="Close Icon">
            </a>
         </div>
         
         <div class="card__content">
            <div class="card-img">
               <img src="assets/img/mail.png" alt="Mail Illustration">
            </div>

            <div class="card-info">
               <h1 class="title">Subscribe</h1>
               <p class="text">Keep in touch with our newsletter</p>
            </div>

            <div class="card-form">
               <form>
                  <input type="email" placeholder="Enter your email">

                  <button class="cta">Subscribe now</button>
               </form>
            </div>
         </div>

         <div class="card__footer">
            <a href="#" class="text">No, thanks</a>
         </div>
      </div>
   </main>
</body>
</html>
